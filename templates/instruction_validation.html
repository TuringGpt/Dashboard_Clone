    <style>
        @font-face {
            font-family: 'MozillaHeadline-VariableFont_wdth,wght';
            src: url("{{ url_for('static', filename='fonts/MozillaHeadline-VariableFont_wdth,wght.ttf') }}") format('truetype')

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MozillaHeadline-VariableFont_wdth,wght', sans-serif;
        }

        h1, h2 {
            color: #667eea !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            color: white;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .task-tracker-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .tracker-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding: 2rem 0;
        }

        .header-visual {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .validation-icon {
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(102, 126, 234, 0.3));
        }

        .subtitle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0 1.5rem 0;
            gap: 1rem;
        }

        .subtitle-line {
            height: 1px;
            width: 60px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .tracker-header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tracker-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .analytics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .analytics-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            height: 320px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .analytics-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .analytics-card:hover::before {
            left: 100%;
        }

        .analytics-card:hover {
            transform: translateY(-10px);
            border-color: rgba(102, 126, 234, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.2),
                0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .utility-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .utility-title {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .utility-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
        }

        a{
            text-decoration: none;
            color: inherit;
        }

        #content{
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none;
        }

        #content-header {

            color: #667eea;
            margin: 2rem 0;
            text-align: center;
        }

        .content-subheader {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 1rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
        }

        .validation-button {
            margin: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .validation-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            .task-tracker-section {
                padding: 0 1rem;
            }

            .tracker-header h1 {
                font-size: 2.2rem;
            }

            .tracker-description {
                font-size: 1rem;
            }

            .analytics-container {
                grid-template-columns: 1fr;
            }

            .utility-icon {
                font-size: 3rem;
            }

            .utility-title {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        function sendContentLLM(feature){
            if (feature == "basic_validation"){
                const initialPrompt = document.getElementById('initial-prompt').value;
                const policy = document.getElementById('policy').value;
    
                fetch('/instruction_validation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'validate_instruction',
                        initial_prompt: initialPrompt,
                        policy: policy
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // remove if they were present before
                    const existingHeader = document.getElementById('output-header');
                    const existingTextArea = document.getElementById('generated-validation');
                    if (existingHeader) {
                        existingHeader.remove();
                    }
                    if (existingTextArea) {
                        existingTextArea.remove();
                    }
    
                    outputHeader = document.createElement('h2');
                    outputHeader.innerText = 'LLM response';
                    outputHeader.id = 'output-header';
                    document.getElementById('content').appendChild(outputHeader);
    
                    textAreaNode = document.createElement('textarea');
                    textAreaNode.id = 'generated-validation';
                    textAreaNode.style.width = '100%';
                    textAreaNode.style.height = '200px';
                    textAreaNode.value = data.validation_result;
                    document.getElementById('content').appendChild(textAreaNode);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while generating the compliance validation.');
                });
            } else {
                alert("This feature is not implemented yet.");
            }
        }

        async function get_LLM_response(prompt) {
            try {
                const response = await fetch('/get_llm_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: prompt
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Error fetching LLM response:', error);
                return null;
            }
        }

        async function fetch_initial_prompt() {

            const response = await fetch('/instruction_validation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'fetch_initial_prompt'
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            if (data.initial_prompt) {
                document.getElementById('initial-prompt').value = data.initial_prompt;
                document.getElementById('content').style.display = 'block';
            } else {
                console.warn('No initial prompt found in the response.');
                document.getElementById('content').style.display = 'none';
            }
        }
